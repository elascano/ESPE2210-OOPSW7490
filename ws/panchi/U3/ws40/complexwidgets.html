<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    Complex Widgets
  </title>
</head>

<body>
  <hr />
  <h1>Complex Widgets (Graphical Controls)</h1>
  <h2>Simple: text, password, checkbox</h2>
  <hr />

  <div class="segment">
    <form action="" method="GET">

      <input type="checkbox">check</input><br>
      <input type="radio">radio</input><br>
      <input type="text" placeholder="2023-01-17">date</input><br>
      <input type="password">password</input><br>
      <hr />

      <input type="color" name = "color">color</input><br>
      <input type="date" name = "date">date</input><br>
      <input type="datetime-local" name = "birthdate">datetime-local</input><br>
      <input type="email" name = "email">email</input><br>
      <input type="file" name = "file">file</input><br>
      <input type="image" name = "image">image</input><br>
      <input type="month" name = "month">month</input><br>
      <input type="number" name = "number">number</input><br>
      <input type="range" name = "range">range</input><br>
      <input type="time" name = "time">time</input><br>
      <input type="url" name = "url">url</input><br>
      <input type="week" name = "week">week</input><br>

      <input type="tel" id="homephone" name="homephone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{7}"
        placeholder="593-02-1234567">telephone
      <small>Format: 593-02-1234567</small>
      </input><br>

      <hr />
      <input type="button" value=" + "></input>
      <input type="submit"></input>
      <input type="reset"></input>

    </form>


  </div>
</body>

</html>
